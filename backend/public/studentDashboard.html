<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="studentstyle.css">
    <script
  src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
  type="module"
></script>
    <title>Document</title>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">sams.</div>
      <nav>
        <a href="" class="active"><i class="fa-solid fa-table-columns"></i><span>Dashboard</span></a>
        <a href=""><i class="fa-solid fa-chart-line"></i><span>Analysis</span></a>
        <a href=""><i class="fa-solid fa-gear"></i><span>Settings</span></a>
      </nav>
    </aside>
    <main class="main-content-dashboard"> 
      <section class="welcome-card">
        <div class="welcome-text">
          <h2>Welcome Back, <span class="highlight" id="studentName"></span><span style="color:#2e6a4a;">!</span></h2>
          <div class="progress-summary">
            Your GPA is 
            <span id="student-gpa" style="color:#ff5e5e;font-weight:600;"></span>.
          </div>
          <div class="progress-good">Progress is <span style="color:#ff5e5e;">very good!</span></div>
        </div>
        <div class="welcome-illustration">
          <dotlottie-wc
  src="https://lottie.host/22508d9d-955d-47fd-a4fb-1148f678d20f/EnV4EXsc5l.lottie"
  style="width: 300px;height: 300px"
  speed="1"
  autoplay
  loop
></dotlottie-wc>
        </div>
      </section>
    </main>
  </div>
  <script src="studentDashboard.js"></script>
  <script>
  const studentName = localStorage.getItem('studentName');
  if (studentName) {
    document.getElementById('studentName').textContent = studentName;
  }
</script>
</body>
</html>
