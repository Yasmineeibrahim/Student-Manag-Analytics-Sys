<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sams portal.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-wrapper">
    <div class="main-left">
      <div class="navbar">
        <span class="logo">sams.</span>
        <nav>
        </nav>
      </div>
      <div class="main-content">
        <h1 class="headline">Welcome, Teacher.<br>Your classroom, simplified.</h1>
        <p class="subheadline">Manage your classes, monitor student performance, and streamline your teaching experience.</p>
        <form method="POST">
          <div class="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="login-btn">Login</button>
          </div>
        </form>
      </div>
    </div>
    <div class="main-right">
      <div class="main-right-header">
        <a href="studentLogin.html" class="student-link" target="_self">Student</a>
        <a href="#" class="teacher-btn">Teacher</a>
      </div>
      <div class="illustration">
        <dotlottie-wc
          src="https://lottie.host/f1e521ca-9109-44aa-a18e-5d3dfcec5064/l4INRhhoG5.lottie"
          style="width: 600px;height: 600px"
          speed="1"
          autoplay
          loop
        ></dotlottie-wc>
      </div>
    </div>
  </div>
  <script>
  const form = document.querySelector('form'); // Or use form id if you have one

  form.addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent normal form submission

    const email = form.email.value.trim();
    const password = form.password.value;

    if (!email || !password) {
      alert('Please fill in both email and password.');
      return;
    }

    try {
      const response = await fetch('/api/teacherLogin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();

      if (response.ok && data.message === 'Login successful') {
        // Save teacher name for dashboard page
        localStorage.setItem('teacherName', data.teacher.Teacher_Name);
        // Redirect to dashboard
        window.location.href = '/teacherDashboard.html';
      } else {
        alert(data.message || 'Login failed');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred during login.');
    }
  });
</script>

</body>
</html>
