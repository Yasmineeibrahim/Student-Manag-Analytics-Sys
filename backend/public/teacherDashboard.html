<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script
  src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
  type="module"
></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">sams.</div>
      <nav>
        <a href="/teacherDashboard.html" class="active"><i class="fa-solid fa-table-columns"></i><span>Dashboard</span></a>
        <a href="/analyticsPage.html"><i class="fa-solid fa-chart-line"></i><span>Analysis</span></a>
        <a href="/settingsPage.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
      </nav>
    </aside>
        <main class="main-content-dashboard">      <section class="welcome-card">
        <div class="welcome-text">
          <h2>Welcome Back, <span class="highlight" id="teacherName"></span></h2>
          <div class="progress-summary">
  Your Students have an average GPA of 
  <span id="gpa-number" style="color:#ff5e5e;font-weight:600;">3.8</span>.
</div>
          <div class="progress-good">Progress is <span style="color:#ff5e5e;">very good!</span></div>
        </div>
        <div class="welcome-illustration">
        <dotlottie-wc
            src="https://lottie.host/262b551a-5181-4189-8939-ef9450947ab4/3VOIRdN55F.lottie"
            style="width: 380px;height: 380px"
            speed="1"
            autoplay
            loop></dotlottie-wc>
        </div>
      </section>
      <div class="dashboard-row">
        <section class="students-card">
          <h3>My Students <a href="/analyticsPage.html" style="float:right;font-weight:400;font-size:0.95rem;color:#888;" >View all</a></h3>
          <div class="students-list"><canvas id="students-list"></canvas>
          </div>
        </section>
        <section class="gpa-card">
          <h3>GPA Statistics<span style="float:right;font-weight:400;font-size:0.95rem;color:#888;">2025</span></h3>
            <div class="gpa-list"><canvas id="average-gpas"></canvas>
        </section>
      </div>
      <div class="course-header">
  <div class="my-courses-label">My Courses</div>
  <div class="add-course">
    <i class="fa-solid fa-plus"></i>
    <span>Add New Course</span>
  </div>
</div>

      <div class="resources-list">
        <div class="resource-row">
          <button class="course-delete-btn" aria-label="Delete"><i class="fa-solid fa-trash" style="color: #a82929;"></i></button>
        </div>
      </div>
    </main>
    <div id="add-course-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-modal" style="float:right;cursor:pointer;font-size:1.5rem;">&times;</span>
    <h2>Add New Course</h2>
    <form id="add-course-form">
      <input type="text" name="Course_Name" placeholder="Course Name" required><br>
      <input type="text" name="Course_Code" placeholder="Course Code" required><br>
      <input type="number" name="Credit_Hours" placeholder="Credit Hours" required><br>
      <input type="text" name="Instructor" placeholder="Instructor" required><br>
      <button type="submit" class="add-course-submit-btn">Create Course</button>
    </form>
  </div>
</div>
    <aside class="rightbar">
      <div class="calendar-card">
        <iframe src="https://calendar.google.com/calendar/embed?src=d418ad8fbc6d09a1569460010669c104f53a12395dcb67f841426d09efd3d7ed%40group.calendar.google.com&ctz=Asia%2FDubai" style="border: 0;max-width: 300px; max-height: 300px; width: 100%; height: 600px;" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="Top-card">
        <h4 style="margin:0 0 12px 0;font-size:1.1rem;font-weight:600;">Top Students</h4>
        <div class="Top-list">
          <div class="Top-row">
            <span class="Top-badge badge-orange"></span>
            <span class="Top-title">Allen Smith</span>
            <span class="Top-time">A</span>
            <div class="Top-avatars">
              <img src="https://randomuser.me/api/portraits/men/32.jpg" class="Top-avatar" />
            </div>
          </div>
          <div class="Top-row">
            <span class="Top-badge badge-blue"></span>
            <span class="Top-title">Merry Doe</span>
            <span class="Top-time">A</span>
            <div class="Top-avatars">
              <img src="https://randomuser.me/api/portraits/women/35.jpg" class="Top-avatar" />
            </div>
          </div>
        </div>
    </div>
      </div>
    </aside>
  </div>
  <script>
  const teacherName = localStorage.getItem('teacherName');
  if (teacherName) {
    document.getElementById('teacherName').textContent = teacherName;
  }
</script>

<script type='module'src ="teachercharts.js"></script>
</body>
</html>
