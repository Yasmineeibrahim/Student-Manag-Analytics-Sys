<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script
  src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
  type="module"
></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="dashboard-container">
    <!-- left side nav bar and its elements -->
    <aside class="sidebar">
      <div class="logo">sams.</div>
      <nav>
        <a href="/teacherDashboard.html" ><i class="fa-solid fa-table-columns"></i><span>Dashboard</span></a>
        <a href="/analyticsPage.html" class="active"><i class="fa-solid fa-chart-line"></i><span>Analysis</span></a>
        <a href="/settingsPage.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
      </nav>
    </aside>
        <main class="main-content-dashboard">
      <section class="analytics-card">
        <!-- bar chart for all students enrolled in the teachers courses -->
        <h2>All Students Grades Bar Chart</h2>
        <canvas id="all-students-bar-chart" height="400"></canvas>
      </section>
      <div class="analytics-row">
        <section class="analytics-card half-width">
          <!--donught graph showing grade distribution for the courses teached-->
          <h2>Grade Distribution</h2>
          <canvas id="grade-donut-chart" height="320"></canvas>
        </section>
        <section class="analytics-card half-width">
          <!-- line chart showing the changes overtime of the teachers student average gpas -->
          <h2 class="line-chart">Performance Over Time</h2>
          <canvas id="performance-line-chart" height="320"></canvas>
        </section>
      </div>
    </main>
  <script>
</script>

<script type='module' src="analyticsPage.js"></script>
</body>
</html>
